<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="BMIStyle.css" rel="stylesheet" type="text/css" />
    <script src="BMIScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>BMI Caculator</title>
  </head>
  <body>
    <h1 class="fs-1  text-center">BMI Calculator</h1>
    <div class="BMI-box">
        <input type="number" class="height-num" id="height-num"min="1" max="277" placeholder="Enter Your height in meters: ">
        <input type="number" class="weight-num " id="weight-num" min="1" placeholder="Enter Your weight in kilogrames: ">
        <button type="submit" id="calculate">Calculate your BMI</button>
        <div class="result" id="result"></div>
        <div class="situation" id="situation"></div>
    </div>
  </body>
</html>
